<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1> Tic Tac Toe Game </h1>
<div class="main">

    <div class="player">
        <h2>Player 1</h2>
        <img src="img/icons8-x-96.png" alt="X Icon"/>
        <h2>Score</h2>
        <h3 id="player-1-score"></h3>
    </div>
    <div class="game">
        <div class="input" data-id="1"></div>
        <div class="input" data-id="2"></div>
        <div class="input" data-id="3"></div>
        <div class="input" data-id="4"></div>
        <div class="input" data-id="5"></div>
        <div class="input" data-id="6"></div>
        <div class="input" data-id="7"></div>
        <div class="input" data-id="8"></div>
        <div class="input" data-id="9"></div>
    </div>
    <dialog id="dialog" aria-labelledby="dialog_heading">
        <h2 id="dialog_heading" class="h2"></h2>
        <img src="img/icons8-x-96.png" id="close-img" alt="Close Modal" />
    </dialog>

    <div class="player">
        <h2>Player 2</h2>
        <img src="img/icons8-o-100.png" alt="O Icon"/>
        <h2>Score</h2>
        <h3 id="player-2-score"></h3>
    </div>
</div>

<script src="js/ticTacToeGame.js"></script>
<script src="js/index.js"></script>
</body>
</html>
